<ion-content>
  <div class="reservation-form">
    <h2 class="container_title">Reserva tu habitación</h2>
    <form>
      <div class="form-group">
        <label for="name">Número de huespedes:</label>
        <input type="number" id="huespedes" name="huespedes" placeholder="Ingrese el número de huespedes" required>
      </div>
      <div class="form-group">
        <label for="check-in">Fecha de llegada:</label>
        <input type="date" id="check-in" name="check-in" required>
      </div>
      <div class="form-group">
        <label for="check-out">Fecha de salida:</label>
        <input type="date" id="check-out" name="check-out" required>
      </div>
      <div class="form-group">
        <button type="submit" (click)="reserve()">Reservar</button>
      </div>
      <div class="consult-button" *ngIf="mostrarConsultarReserva">
        <button (click)="consultarReserva()">Consultar Reserva</button>
      </div>
    </form>
  </div>
</ion-content>
